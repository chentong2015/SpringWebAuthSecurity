<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <body>
        <h1>Login session testing page</h1>

        <button id="login" >Login In</button>

        <button id="check">Who Am I</button>
    </body>

    <script>
      var buttonLogin = document.getElementById("login");
      var buttonCheck = document.getElementById("check");

      buttonLogin.addEventListener("click", function (e) {
         console.log("click button login");

         fetch('http://localhost:8080/api/login?username=tong&password=tong',
         {
            method: 'POST',
            headers: {
                'Access-Control-Allow-Origin': 'no-cors'
            }
         })
         .then(response => response.json())
         .then(response => console.log(JSON.stringify(response)))
      });

      buttonCheck.addEventListener("click", function (e) {
         console.log("click button check");

         fetch('http://localhost:8080/api/whoami',
         {
            method: 'GET',
            headers: {
                'Access-Control-Allow-Origin': 'no-cors'
            }
         })
         .then(response => response.json())
         .then(response => console.log(JSON.stringify(response)))
      });

    </script>
</html>
