<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

      <h1>Public Testing Page</h1>

      <!-- 用户在登录后所访问到的公开页面内容，可以选择登出 -->
      <button type="button" id="Logout">Log Out</button>

      <p>Go back to you Account Space !</p>
      <button type="button" onclick="window.location.href='/user'">Account Space</button>
   </body>

   <script>
     document.getElementById("Logout").addEventListener("click", function (e) {
        console.log("click Logout button");

        fetch('http://localhost:8080/api/logout',
        {
           method: 'POST',
        })
        .then(response => response.json())
        .then(response => alert(JSON.stringify(response)));

        // 登出后跳转到普通公开页面
        window.location.href="http://localhost:8080/public";
     });
   </script>
</html>
