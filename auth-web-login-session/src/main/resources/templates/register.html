<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <body>
      <h1>Register Web Page</h1>

      <!-- 用户选择注册不同ROLE角色权限的账户 -->
      <button id="LoginUser" >Login User</button>
      <p></p>
      <button id="LoginAdmin">Login Admin</button>

      <p>Go Back Login Page</p>
      <button type="button" onclick="window.location.href='/login'">Login</button>
   </body>

   <script>
      document.getElementById("LoginUser").addEventListener("click", function (e) {
         console.log("click LoginUser button");
         fetch('http://localhost:8080/api/register',
         {
            method: 'POST',
            headers: {
               'Content-Type': 'application/json; charset=utf-8'
            },
            body: JSON.stringify({
               "id": "1",
               "username": "tong",
               "password": "tong",
               "firstname": "first name",
               "lastname": "last name"
            })
         })
         .then(response => response.json())
         .then(response => alert(JSON.stringify(response)))

         window.location.href="http://localhost:8080/login";
      });
